apply plugin: 'org.asciidoctor.convert'
apply plugin: 'io.github.robwin.swagger2markup'

ext {
    asciiDocOutputDir = file("${buildDir}/asciidoc")
    swaggerOutputDir = file("${buildDir}/swagger")
}

convertSwagger2markup {
    dependsOn test
    inputDir swaggerOutputDir
    pathsGroupedBy 'TAGS'
}

asciidoctor {
    dependsOn convertSwagger2markup
    sources {
        include 'index.adoc'
    }
    <%_ if(apiDocResultType == 'html5') { _%>
    backends = ['html5']
    <%_ } if(apiDocResultType == 'pdf') { _%>
    backends = ['pdf']
    <%_ } if(apiDocResultType == 'both') { _%>
    backends = ['html5', 'pdf']
    <%_ } _%>
    attributes = [
        doctype: 'book',
        toc: 'left',
        toclevels: '3',
        numbered: '',
        sectlinks: '',
        sectanchors: '',
        hardbreaks: '',
        generated: asciiDocOutputDir
    ]
}
